<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<title>roloDexter</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="A contact navigator widget/app with JSON data sourced browse and search functionality.  Uses AngularJS and Bootstrap.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body ng-app>
		<div class="container">
			<div class="row">
				<div class="form-group col-md-6">
					<form role="form">
						<label for="name">Enter Name</label>
						<input id="name" class="form-control" type="text" ng-model="name" />
					</form>
					<h2>Welcome {{ name }}</h2>
				</div>
			</div>
		</div>
	</body>
</html>
