<!DOCTYPE html>
<html lang="en">
	<head>
		<title>roloDexter</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="An AngularJS contacts navigator widget with browse, search, and sort functionality using JSON data, Google fonts and Bootstrap 3.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>
	<body>
		<div id="roloDexter" class="container" ng-app="roloDexter">
			<div class="row">
				<div class="form-group col-md-6">
					<form role="form">
						<label for="name">Enter Name</label>
						<input id="name" class="form-control" type="text" ng-model="name" />
					</form>
					<div ng-controller="roloCtrl">
						<h3>{{ contact.name }}</h3>
						<p>{{ contact.company }}</p>
						<p>{{ contact.phone }}</p>
						<p>
							<a href="mailto:{{contact.email}}">
								{{ contact.email }}
							</a>
						</p>
						<p>{{ contact.notes }}</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
