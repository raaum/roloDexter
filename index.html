<html lang="en">
<head>
	<title>roloDexter</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Language" content="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="An AngularJS contacts navigator widget with browse, search, and sort functionality using JSON data, Google fonts and Bootstrap 3.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="js/controllers.js"></script>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="roloDexter" class="container" ng-app="roloDexter">
	<div class="row">
		<div class="search cf col-md-12">
			<label>search contacts</label>
			<form class="form-inline">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">search for</span>
						<input ng-model="query" id="search" class="form-control search" placeholder="type anything" type="text" ng-model="name" autofocus></input>
						<span class="input-group-addon">order by</span>
						<select class="form-control" ng-model="orderFields" title="Order By">
							<option value=""></option>
							<option value="name">name</option>
							<option value="company">company</option>
							<option value="mobile">mobile</option>
							<option value="email">email</option>
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div ng-controller="roloCtrl" class="col-md-12 main contact">
			<ul class="records">
				<li class="contact" ng-repeat="record in contacts | filter: query | orderBy: orderFields">
					<div class="record-photo" ng-show="record.photo" style="background-image: url({{ record.photo }});">
					</div>
					<div class="social-icons">
						<img src="images/social-icons.jpg" border=0 width=116>
					</div>
					<p class="contact-info">
						<label class="record-name">name</label>
						<span class="record-name">{{ record.name | uppercase }}</span>
					</p>
					<p class="contact-info">
						<label class="record-organization">company</label>
						<span class="record-organization">{{ record.organization }}</span>
					</p>
					<p class="contact-info">
						<label class="record-mobile">mobile</label>
						<span class="record-mobile">{{ record.mobile }}</span>
					</p>
					<p class="contact-info">
						<label class="record-email">email</label>
						<span class="record-email"><a href="mailto:{{ record.email }}">{{ record.email }}</a></span>
					</p>
					<p class="contact-info">
						<label class="record-notes">notes</label>
						<span class="record-notes">{{ record.notes }}</span>
					</p>
					<p class="contact-info">
						<label class="record-facebook">facebook</label>
						<span class="record-facebook">@{{ record.facebook }}</span>
					</p>
					<p class="contact-info">
						<label class="record-twitter">twitter</label>
						<span class="record-twitter">@{{ record.twitter }}</span>
					</p>
				</li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>
